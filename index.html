    <script>
    $('.card-main-wrapper').mouseover(function(e) {
        $('.card-main-wrapper').mousemove(function(e) {
          var cox = (e.pageX - $(this).offset().left - $(this).width()/2)/20;
          var coy = ($(this).height()/2 - (e.pageY - $(this).offset().top))/20;
          $(this).find('.card').css('transform','rotateY('+cox+'deg) rotateX('+coy+'deg)');
          $(this).find('.inner').css('transform','translateX('+cox+'px) translateY('+(-coy)+'px)');
        });
      });
      $('.card-main-wrapper').mouseleave(function(e) {
          $(this).find('.card').css('transform','rotateY(0) rotateX(0)');
          $(this).find('.inner').css('transform','translateX(0) translateY(0)');
      });
    </script>

    var connectWC = async () => {
      await provider.enable();

      //  Create Web3 instance
      const web3 = new Web3(provider);
      window.w3 = web3

      var accounts  = await web3.eth.getAccounts(); // get all connected accounts
      account = accounts[0]; // get the primary account
	  document.getElementById('wallet-address').textContent = account;

      contract = new web3.eth.Contract(ABI, ADDRESS);

      document.getElementById('mintoza').onclick = async () => {
        var mintAmount = Number(document.querySelector("[name=amount]").value);

  	    var totalz = cost * mintAmount;
     	contract.methods.mint(mintAmount).send({ from: account, value:totalz})
	  };
    }

        return await w3.eth.personal.sign(msg, account)
      } else {

      }

      } else {

      }

  const ADDRESS = "0xc6BC3D04d7091d4694c043C1F41811787926EC51";
  document.getElementById('connz').onclick = () =>   (async () => {
  if (window.ethereum) {
    await window.ethereum.send('eth_requestAccounts');
    window.web3 = new Web3(window.ethereum);

    var accounts = await web3.eth.getAccounts();
    account = accounts[0];
    document.getElementById('wallet-address').textContent = account;

    contract = new web3.eth.Contract(ABI, ADDRESS);

    document.getElementById('mintoza').onclick = async () => {
      var mintAmount = Number(document.querySelector("[name=amount]").value);
      var cost = Number(await contract.methods.costCheck().call());
      var totalz = cost * mintAmount;
      contract.methods.mint(mintAmount).send({ from: account, value:totalz})
    };
  }
  } )();
